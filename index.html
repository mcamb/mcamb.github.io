<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Organization Chart</title>
    <style>
        .org-chart ul {
            padding-left: 20px;
        }
        .org-chart li {
            list-style-type: none;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Organization Chart</h1>
    <div id="debug"></div>
    <div class="org-chart" id="orgChart"></div>

    <script>
        function debug(message) {
            document.getElementById('debug').innerHTML += message + '<br>';
        }

        const orgData = {
            name: "CEO",
            children: [
                {
                    name: "CTO",
                    children: [
                        { name: "Developer 1" },
                        { name: "Developer 2" }
                    ]
                },
                {
                    name: "CFO",
                    children: [
                        { name: "Accountant" },
                        { name: "HR Manager" }
                    ]
                }
            ]
        };

        function createOrgChart(data, parentElement) {
            debug('Creating node: ' + data.name);
            const ul = document.createElement('ul');
            const li = document.createElement('li');
            li.textContent = data.name;
            ul.appendChild(li);

            if (data.children && data.children.length > 0) {
                debug('Processing children of: ' + data.name);
                const childrenUl = document.createElement('ul');
                data.children.forEach(child => {
                    createOrgChart(child, childrenUl);
                });
                ul.appendChild(childrenUl);
            }

            parentElement.appendChild(ul);
        }

        document.addEventListener('DOMContentLoaded', function() {
            debug('DOM fully loaded');
            const chartContainer = document.getElementById('orgChart');
            if (chartContainer) {
                debug('Chart container found');
                createOrgChart(orgData, chartContainer);
                debug('Chart creation completed');
            } else {
                debug('Error: Chart container not found');
            }
        });
    </script>
</body>
</html>
