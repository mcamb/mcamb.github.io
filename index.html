<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart with Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chart-container {
            width: 100%;
            height: 1200px;
            background-color: #fffeff;
        }
        input[type="search"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet"
    />
</head>
<body>

    <h1>Organization Chart with Search</h1>
    <input type="search" placeholder="Search by name" id="search-box" oninput="filterChart(event)">
    <div class="chart-container"></div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- d3-org-chart Library -->
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0"></script>
    <!-- d3-flextree Library -->
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

    <script>
        let chart;

        // Define the Glide API details
        const token = "763f7a5d-1c5c-4ecd-ad82-23c8f51e722e"; // Your API token
        const appId = "YCpdCDbcWA4Z0Zxngymg"; // Your Glide App ID
        const tableName = "native-table-7eyBHF7WucCtT3GXISAv"; // Corrected table name

        // API URL to query Glide tables
        const url = `https://api.glideapp.io/api/function/queryTables`;

        // Function to fetch data from the Glide API
        async function fetchOrgData() {
            const payload = {
                appID: appId,
                queries: [
                    {
                        tableName: tableName,
                        utc: true
                    }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data from Glide API.');
                }

                const data = await response.json();
                if (data[0] && data[0].rows) {
                    const rows = data[0].rows;
                    populateOrgChart(rows);
                } else {
                    console.error('Error: Invalid data format received from API');
                }
            } catch (error) {
                console.error('Error fetching data from Glide API:', error);
            }
        }

        // Function to process the fetched data and render the org chart
        function populateOrgChart(data) {
            const processedData = data.map(d => ({
                id: d.$rowID,  // Use Row ID as the unique identifier
                parentId: d["0d8UY"] || null,  // Set parentId to the Superior ID ("0d8UY")
                name: d["6A8CJ"],  // Full Name
                positionName: d["bU5yz"],  // Position Title
                imageUrl: d["URiG8"],  // Image URL
                relationshipStatus: d["lPpLf"]  // Relationship Status
            }));

            // Debugging: Log the processed data
            console.log('Processed Data:', processedData);

            // Identify root nodes (nodes with no parent)
            const rootNodes = processedData.filter(d => !d.parentId);
            console.log('Root Nodes Found:', rootNodes);

            // Check if there are multiple root nodes
            if (rootNodes.length > 1) {
                console.error("Multiple root nodes detected! Only one root node is allowed.");
                return; // Stop execution if multiple root nodes are found
            }

            const relationshipColors = {
                "good": "#4CAF50",
                "neutral": "#FFC107",
                "bad": "#F44336"
            };

            // Initialize the organization chart
            chart = new d3.OrgChart()
                .container('.chart-container')
                .data(processedData)
                .nodeHeight((d) => 85)
                .nodeWidth((d) => 220)
                .childrenMargin((d) => 50)
                .compactMarginBetween((d) => 25)
                .compactMarginPair((d) => 50)
                .neightbourMargin((a, b) => 25)
                .siblingsMargin((d) => 25)
                .buttonContent(({ node }) => {
                    return `<div style="px;color:#716E7B;border-radius:5px;padding:4px;font-size:10px;margin:auto auto;background-color:white;border: 1px solid #E4E2E9"> 
                                <span style="font-size:9px">${node.children ? `<i class="fas fa-angle-up"></i>` : `<i class="fas fa-angle-down"></i>`}</span> 
                                ${node.data._directSubordinates} 
                            </div>`;
                })
                .linkUpdate(function (d) {
                    d3.select(this)
                        .attr('stroke', (d) => d.data._upToTheRootHighlighted ? '#152785' : '#E4E2E9')
                        .attr('stroke-width', (d) => d.data._upToTheRootHighlighted ? 5 : 1);

                    if (d.data._upToTheRootHighlighted) {
                        d3.select(this).raise();
                    }
                })
                .nodeContent(function (d) {
                    const color = relationshipColors[d.data.relationshipStatus] || "#FFFFFF";

                    return `
                        <div style="font-family: 'Inter', sans-serif; background-color:#FFFFFF; position:absolute; margin-top:-1px; margin-left:-1px; width:${d.width}px; height:${d.height}px; border-radius:10px; border: 1px solid #E4E2E9;">
                            <div style="position:absolute; margin-top:-25px; margin-left:${15}px; border-radius:100px; width:50px; height:50px;"></div>
                            <img src="${d.data.imageUrl}" style="position:absolute; margin-top:-20px; margin-left:${20}px; border-radius:100px; width:40px; height:40px;" />
                            <div style="color:#08011E; position:absolute; right:20px; top:17px; font-size:10px;">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                            <div style="font-size:15px; color:#08011E; margin-left:20px; margin-top:32px;">${d.data.name}</div>
                            <div style="color:#716E7B; margin-left:20px; margin-top:3px; font-size:10px;">${d.data.positionName}</div>
                            
                            <!-- Colored circle for relationship status -->
                            <div style="position:absolute; right:10px; bottom:10px;">
                                <div style="background-color:${color}; width:15px; height:15px; border-radius:50%;"></div>
                            </div>
                        </div>
                    `;
                })
                .render();
        }

        // Function to filter the chart based on search input
        function filterChart(e) {
            const value = e.target.value.toLowerCase();

            chart.clearHighlighting();

            const data = chart.data();
            data.forEach(d => {
                d._expanded = false; // Collapse all nodes by default
                if (value && d.name.toLowerCase().includes(value)) {
                    d._highlighted = true;
                    d._expanded = true; // Expand node if it matches the search
                }
            });

            chart.data(data).render().fit();
        }

        // Call the function to fetch and render the org chart
        fetchOrgData();
    </script>

</body>
</html>
