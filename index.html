<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Organization Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.1.1/dist/d3-org-chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chart-container {
            width: 100%;
            height: 1200px;
        }
    </style>
</head>
<body>

    <div class="chart-container" style="padding-top:10px; height:1200px;"> </div>

    <a href="https://github.com/bumbeishvili/d3-organization-chart">
        <img style="position:fixed;top:0;right:0;border:0;z-index:2;" width="149" height="149" 
             src="https://bumbeishvili.github.io/d3-tooltip/forkme.png" alt="Fork me on GitHub">
    </a>

    <script>
        const data = [
            { id: "1", parentId: "", name: "John Doe", role: "CEO", imageUrl: "https://picsum.photos/id/1/200" },
            { id: "2", parentId: "1", name: "Jane Smith", role: "CTO", imageUrl: "https://picsum.photos/id/2/200" },
            { id: "3", parentId: "1", name: "Bob Johnson", role: "CFO", imageUrl: "https://picsum.photos/id/3/200" },
            { id: "4", parentId: "2", name: "Alice Brown", role: "Dev Manager", imageUrl: "https://picsum.photos/id/4/200" },
            { id: "5", parentId: "2", name: "Charlie Davis", role: "QA Manager", imageUrl: "https://picsum.photos/id/5/200" },
            { id: "6", parentId: "3", name: "Eva Wilson", role: "Financial Analyst", imageUrl: "https://picsum.photos/id/6/200" },
            { id: "7", parentId: "3", name: "Frank Thomas", role: "Accountant", imageUrl: "https://picsum.photos/id/7/200" }
        ];

        const chart = new d3.OrgChart()
           .container('.chart-container')
           .data(data)
           .svgWidth(window.innerWidth)
           .svgHeight(window.innerWidth)
           .initialZoom(0.6)
           .onNodeClick(d => console.log(d + ' node clicked'))
           .render();
    </script>

</body>
</html>


</body>
