<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart with Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chart-container {
            width: 100%;
            height: 1200px;
            background-color: #fffeff;
        }
        input[type="search"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
    </style>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet"
    />
</head>
<body>

    <h1>Sample Organization Chart with Search</h1>

    <!-- Search input field -->
    <input type="search" placeholder="Search by name" oninput="filterChart(event)" />

    <div class="chart-container"></div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- d3-org-chart Library -->
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0"></script>
    <!-- d3-flextree Library -->
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

    <script>
        let chart;

        document.addEventListener('DOMContentLoaded', function () {
            // Fetch the data from Google Sheets (CSV format)
            d3.csv('https://docs.google.com/spreadsheets/d/16AlSV3D_nI3awWZ25tRP_JeqoGd2mpDD2xW_st8l49A/gviz/tq?tqx=out:csv&sheet=Sheet1')
            .then(dataFlattened => {
                console.log("Fetched data:", dataFlattened);

                const processedData = dataFlattened.map(d => ({
                    id: d.id,
                    parentId: d['parentid'] && d['parentid'].trim() !== "" ? d['parentid'] : null,
                    name: d.name,
                    positionName: d.positionName,
                    imageUrl: d.imageUrl,
                    relationshipStatus: d.relationshipStatus
                }));

                const rootNodes = processedData.filter(d => !d.parentId);
                if (rootNodes.length > 1) {
                    console.error("Multiple root nodes detected! Only one root node is allowed.");
                    return;
                }

                const relationshipColors = {
                    "good": "#4CAF50",
                    "neutral": "#FFC107",
                    "bad": "#F44336"
                };

                // Initialize the organization chart
                chart = new d3.OrgChart()
                  .container('.chart-container')
                  .data(processedData)
                  .nodeHeight((d) => 85)
                  .nodeWidth((d) => 220)
                  .childrenMargin((d) => 50)
                  .compactMarginBetween((d) => 25)
                  .compactMarginPair((d) => 50)
                  .neightbourMargin((a, b) => 25)
                  .siblingsMargin((d) => 25)
                  .buttonContent(({ node }) => {
                    return `<div style="px;color:#716E7B;border-radius:5px;padding:4px;font-size:10px;margin:auto auto;background-color:white;border: 1px solid #E4E2E9"> 
                                <span style="font-size:9px">${node.children ? `<i class="fas fa-angle-up"></i>` : `<i class="fas fa-angle-down"></i>`}</span> 
                                ${node.data._directSubordinates} 
                            </div>`;
                  })
                  .linkUpdate(function (d) {
                    d3.select(this)
                      .attr('stroke', (d) => d.data._upToTheRootHighlighted ? '#152785' : '#E4E2E9')
                      .attr('stroke-width', (d) => d.data._upToTheRootHighlighted ? 5 : 1);

                    if (d.data._upToTheRootHighlighted) {
                      d3.select(this).raise();
                    }
                  })
                  .nodeContent(function (d) {
                    const color = relationshipColors[d.data.relationshipStatus] || "#FFFFFF";

                    return `
                        <div style="font-family: 'Inter', sans-serif; background-color:#FFFFFF; position:absolute; margin-top:-1px; margin-left:-1px; width:${d.width}px; height:${d.height}px; border-radius:10px; border: 1px solid #E4E2E9;">
                            <div style="position:absolute; margin-top:-25px; margin-left:${15}px; border-radius:100px; width:50px; height:50px;"></div>
                            <img src="${d.data.imageUrl}" style="position:absolute; margin-top:-20px; margin-left:${20}px; border-radius:100px; width:40px; height:40px;" />
                            <div style="color:#08011E; position:absolute; right:20px; top:17px; font-size:10px;">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                            <div style="font-size:15px; color:#08011E; margin-left:20px; margin-top:32px;">${d.data.name}</div>
                            <div style="color:#716E7B; margin-left:20px; margin-top:3px; font-size:10px;">${d.data.positionName}</div>
                            
                            <!-- Colored circle for relationship status -->
                            <div style="position:absolute; right:10px; bottom:10px;">
                                <div style="background-color:${color}; width:15px; height:15px; border-radius:50%;"></div>
                            </div>
                        </div>
                    `;
                  })
                  .render();
            })
            .catch(error => {
                console.error("Error loading CSV data:", error);
            });
        });

        // Search function
        function filterChart(e) {
            const value = e.srcElement.value.toLowerCase();
            chart.clearHighlighting();

            const data = chart.data();
            data.forEach(d => d._expanded = false); // Collapse all nodes

            data.forEach(d => {
                if (value !== '' && d.name.toLowerCase().includes(value)) {
                    d._highlighted = true;  // Highlight matching nodes
                    d._expanded = true;     // Expand matching nodes
                }
            });

            chart.data(data).render().fit();  // Re-render the chart with updated data
        }
    </script>

</body>
</html>
