<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chart {
            width: 100%;
            height: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const data = [
            { id: "1", parentId: "", name: "CEO", imageUrl: "https://cdn.balkan.app/shared/2.jpg" },
            { id: "2", parentId: "1", name: "CTO", imageUrl: "https://cdn.balkan.app/shared/3.jpg" },
            { id: "3", parentId: "1", name: "CFO", imageUrl: "https://cdn.balkan.app/shared/4.jpg" },
            { id: "4", parentId: "2", name: "Developer 1", imageUrl: "https://cdn.balkan.app/shared/5.jpg" },
            { id: "5", parentId: "2", name: "Developer 2", imageUrl: "https://cdn.balkan.app/shared/6.jpg" },
            { id: "6", parentId: "3", name: "Accountant", imageUrl: "https://cdn.balkan.app/shared/7.jpg" },
            { id: "7", parentId: "3", name: "HR Manager", imageUrl: "https://cdn.balkan.app/shared/8.jpg" }
        ];

        const chart = new d3.OrgChart()
            .container("#chart")
            .data(data)
            .nodeWidth((d) => 250)
            .nodeHeight((d) => 180)
            .childrenMargin((d) => 50)
            .compactMarginBetween((d) => 25)
            .compactMarginPair((d) => 50)
            .nodeContent((d, i, arr, state) => {
                return `
                    <div style="padding-top:30px;background-color:none;margin-left:1px;height:${d.height}px;border-radius:2px;overflow:visible">
                        <div style="height:${d.height - 32}px;padding-top:15px;background-color:white;border:1px solid lightgray;">
                            <img src="${d.data.imageUrl}" style="margin-top:-30px;margin-left:${d.width / 2 - 30}px;border-radius:100px;width:60px;height:60px;" />
                            <div style="margin-top:15px;color:#111672;font-size:16px;font-weight:bold;"> ${d.data.name} </div>
                            <div style="color:#404040;margin-top:5px;font-size:14px;"> ${d.data.positionName || ''} </div>
                        </div>
                    </div>
                `;
            });

        chart.render();
    </script>
</body>
</html>
