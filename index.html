<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Organization Chart</title>
    <style>
        .org-chart {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .org-chart ul {
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .org-chart li {
            list-style-type: none;
            width: 200px;
            position: relative;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .org-chart li::before {
            content: "";
            position: absolute;
            top: -11px;
            left: 50%;
            border-left: 1px solid #ccc;
            width: 0;
            height: 11px;
        }
        .org-chart > ul > li::before {
            display: none;
        }
        .org-chart ul ul::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 1px solid #ccc;
            width: 0;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="org-chart" id="orgChart"></div>

    <script>
        const orgData = {
            name: "CEO",
            children: [
                {
                    name: "CTO",
                    children: [
                        { name: "Developer 1" },
                        { name: "Developer 2" }
                    ]
                },
                {
                    name: "CFO",
                    children: [
                        { name: "Accountant" },
                        { name: "HR Manager" }
                    ]
                }
            ]
        };

        function createOrgChart(data, parentElement) {
            const ul = document.createElement('ul');
            const li = document.createElement('li');
            li.textContent = data.name;
            ul.appendChild(li);

            if (data.children && data.children.length > 0) {
                const childrenUl = document.createElement('ul');
                data.children.forEach(child => {
                    createOrgChart(child, childrenUl);
                });
                ul.appendChild(childrenUl);
            }

            parentElement.appendChild(ul);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const chartContainer = document.getElementById('orgChart');
            createOrgChart(orgData, chartContainer);
        });
    </script>
</body>
</html>
