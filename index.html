<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Organization Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="chart-container" id="chart"></div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Corrected Bumbeishvili Org Chart Library -->
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.1.1/dist/d3-org-chart.min.js"></script>

    <script>
        const data = [
            {
                id: 1,
                name: "CEO",
                title: "John Doe",
                children: [
                    {
                        id: 2,
                        name: "CTO",
                        title: "Jane Smith",
                        children: [
                            {
                                id: 3,
                                name: "Dev Manager",
                                title: "Mike Johnson",
                                children: [
                                    {
                                        id: 4,
                                        name: "Developer",
                                        title: "Emma Brown"
                                    },
                                    {
                                        id: 5,
                                        name: "Developer",
                                        title: "Jack Wilson"
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        id: 6,
                        name: "CFO",
                        title: "Laura Green"
                    }
                ]
            }
        ];

        const chart = new d3.OrgChart()
            .container(document.getElementById('chart'))
            .data(data)
            .nodeHeight(() => 100)
            .nodeWidth(() => 200)
            .childrenMargin(() => 40)
            .compact(false)
            .render();
    </script>
</body>
</html>

</body>
</html>
