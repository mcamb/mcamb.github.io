<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.0.0/build/d3-flextree.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chart-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>

    <script>
        const data = [
            { id: "1", name: "CEO", parentId: "" },
            { id: "2", name: "Manager 1", parentId: "1" },
            { id: "3", name: "Manager 2", parentId: "1" },
            { id: "4", name: "Employee 1", parentId: "2" },
            { id: "5", name: "Employee 2", parentId: "2" },
            { id: "6", name: "Employee 3", parentId: "3" },
            { id: "7", name: "Employee 4", parentId: "3" }
        ];

        const chart = new d3.OrgChart()
            .container("#chart-container")
            .data(data)
            .nodeWidth((d) => 250)
            .nodeHeight((d) => 175)
            .childrenMargin((d) => 40)
            .compactMarginBetween((d) => 15)
            .compactMarginPair((d) => 80)
            .nodeContent(function (d, i, arr, state) {
                return `
                    <div style="padding-top:30px;background-color:none;margin-left:1px;height:${d.height}px;border-radius:2px;overflow:visible">
                        <div style="height:${d.height - 32}px;padding-top:0px;background-color:white;border:1px solid lightgray;">
                            <div style="margin-top:15px;margin-left:20px;font-size:16px;">${d.data.name}</div>
                            <div style="margin-top:5px;margin-left:20px;font-size:16px;">${d.data.positionName || ""}</div>
                        </div>     
                    </div>
                `;
            });

        chart.render();
    </script>
</body>
</html>
