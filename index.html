<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Organization Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chart-container {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>

    <h1>Sample Organization Chart</h1>
    <div class="chart-container"></div>

    <!-- Load D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load d3-org-chart Library -->
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3"></script>
    <!-- Load d3-flextree Library -->
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

    <script>
        var chart;
        // Load CSV data and initialize the org chart
        d3.csv("https://raw.githubusercontent.com/bumbeishvili/sample-data/main/org.csv")
          .then((data) => {
            // Initialize the organization chart
            chart = new d3.OrgChart()
              .container(".chart-container")  // Set container for the chart
              .data(data)                      // Set the data from CSV
              .render();                       // Render the chart
        });
    </script>
</body>
</html>
